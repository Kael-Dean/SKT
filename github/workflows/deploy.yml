name: Deploy to GCS

on:
  push:
    branches: [ main ]   # ถ้าคุณใช้ branch อื่น เปลี่ยนตรงนี้

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload to GCS
        run: |
          gsutil -m rsync -r -d ./dist gs://$BUCKET
          gsutil web set -m index.html -e index.html gs://$BUCKET
        env:
          BUCKET: amc-front   # ← ใส่ชื่อบักเก็ตจริงของคุณ
